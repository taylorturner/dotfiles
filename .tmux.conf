# general
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500
set -g repeat-time 300

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# use 256 color terminal
set -g default-terminal "xterm-256color"

# xterm keys
set-window-option -g xterm-keys on

# mouse support
set -g mouse on

# New window: c
unbind c
bind c new-window -c "#{pane_current_path}"

# Detach: d
unbind d
bind d detach

# Next window: n
unbind n
bind n next-window

# Previous window: p
unbind p
bind p previous-window

# Last window: ^A
unbind ^A
bind ^A last-window

# Redisplay: l
unbind l
bind l refresh-client

# More straight forward key bindings for splitting: | and -
unbind %
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
unbind -
bind - split-window -v -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# History
set -g history-limit 20000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string 'tmux [#S]:#I.#P #W'

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 10
set -g status-left '#[fg=white][#S]#[default] '
set -g status-right ''

# Notifying if other windows have activity
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-style bg=red,fg=white

# Reload configuration: r
unbind r
bind r source-file ${HOME}/.tmux.conf \; display-message "tmux.conf reloaded"
